{% extends 'layout3.html' %}
{% block body %}
{% block css %}

<style>
  .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
</style>
{% endblock %}

<div class="container mt-4">
        
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title my-3 text-center"><strong>Edit Account Information</strong></h4>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}

        <form action="/accounts/user-edit-info/{{user.username}}" method="POST">
            {% csrf_token %}
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="fname" class="form-control" placeholder="First name" type="text" value="{{user.first_name}}" required>
            <input name="lname" class="ml-2 form-control" placeholder="Last name" value="{{user.last_name}}" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" value="{{user.email}}" type="email" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <input name="contact" class="form-control" placeholder="Phone number" value="{{contact}}" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-home"></i> </span>
             </div>
            <input name="contact2" class="form-control" placeholder="Contact2" value="{{contact2}}" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block"> Update Information  </button>
        </div> <!-- form-group// -->      
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
    
    <br><br>
{% endblock %}
