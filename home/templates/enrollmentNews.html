{% extends 'layout.html' %}
{% block title %}Enrollment Status{% endblock %}
{% block body %}

<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="/static/img/result.svg">

    </div>
  </section>


{% endblock %}
